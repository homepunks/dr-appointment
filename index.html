<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Выберите дату и время</h1>
    </div>

    <div class="alert">
      Отмена и изменение времени приема может стоить денег.
      <button>Подробнее</button>
    </div>

    <div class="date-group">
      <h2>5 мая, пятница</h2>
      <div class="time-slot">11:00<br>4000₸</div>
      <div class="time-slot">12:30<br>3800₸</div>
      <div class="time-slot">15:00<br>3700₸</div>
      <div class="time-slot">16:30<br>3500₸</div>
    </div>

    <div class="date-group">
      <h2>8 мая, понедельник</h2>
      <div class="time-slot">9:00<br>3500₸</div>
      <div class="time-slot">9:30<br>3400₸</div>
      <div class="time-slot">10:00<br>3300₸</div>
      <div class="time-slot">10:30<br>3200₸</div>
      <div class="time-slot">11:00<br>3500₸</div>
      <div class="time-slot">11:30<br>3400₸</div>
    </div>

    <div class="show-more">
      <button>Показать еще</button>
    </div>

    <div class="btn-group">
      <button class="btn btn-back">Назад</button>
      <button class="btn btn-next" disabled>Дальше</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
